<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Tonalpohualli</title>

        body { font-family: sans-serif; background-color: #222; color: #eee; padding: 2em; }
